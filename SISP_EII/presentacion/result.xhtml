        </pr:column>

        	<pr:outputLabel value="#{s.fecha_nacimiento}"></pr:outputLabel>
        </pr:column>
        <pr:column headerText="TELEFONO">

        </pr:column>
        <pr:column headerText="DIRECCION">

        </pr:column>
        <pr:column headerText="EMAIL">
        	<pr:outputLabel value="#{s.email}"></pr:outputLabel>
        </pr:column>
        <pr:column headerText="DOCUMENTO">
        	<pr:outputLabel value="#{s.documento}"></pr:outputLabel>
        </pr:column>
        <pr:column headerText="TIPO_DOCUMENTO">
        	<pr:outputLabel value="#{s.tipoDoc}"></pr:outputLabel>
        </pr:column>
        <pr:column headerText="SEXO">

        </pr:column>
        <pr:column headerText="PREGRADO">
        	<pr:outputLabel value="#{s.pregrado}"></pr:outputLabel>
        </pr:column>
        <pr:column headerText="POSTGRADO">
        	<pr:outputLabel value="#{s.postgrado}"></pr:outputLabel>
        </pr:column>
        <pr:column headerText="EDAD">
        	<pr:outputLabel value="#{s.edad}"></pr:outputLabel>
        </pr:column>
        <pr:column headerText="MESES_EXPERIENCIA"></pr:outputLabel>
        	<pr:outputLabel value="#{s.exp}"></pr:outputLabel>
        </pr:column>
    </pr:datatable>
</h:form>
		</div>
