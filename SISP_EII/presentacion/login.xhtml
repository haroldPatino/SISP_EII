<h:body id="top">
	<p:growl id="mensajes" showDetail="true" life="2000" />
<div class="wrapper row4">
  <div id="header" class="clear">
      <img class="imgr" src="images/LOGO_SISP.png" alt="" width="250" height="110" />
      <img class="imgl" src="images/LOGO_SEE.png" alt=""  width="190" height="110" />

  </div>
</div>
<!-- ####################################################################################################### -->

<div class="wrapper row2">
  <div id="featured_slide">
    <!-- ####################################################################################################### -->
		<br>
        <br>
        <br>
        <h:form>
        	<p:panel header="Login" style="width:300px">
      		<h:panelGrid columns="2" cellpadding="5">
        		<h:outputLabel for="username" value="Usuario:" />
        		<p:inputText value="#{loginBean.nickname}" id="username" required="true" label="username" />
        		<h:outputLabel for="password" value="Contraseña:" />
        		<p:password value="#{loginBean.password}" id="password" required="true" label="password" />
        	<f:facet name="footer">
          		<p:commandButton id="loginButton" value="Login" actionListener="#{loginBean.login}" update=":mensajes"
             		oncomplete="manejarLogin(xhr, status, args)" />
        	</f:facet>
     	 </h:panelGrid>
  		 </p:panel>
        </h:form>

<script type="text/javascript">
  //<![CDATA[
  function manejarLogin(xhr, status, args) {
    if (!args.validationFailed && args.estaLogeado) {
      setTimeout(function() {
        window.location = args.view;
      }, 500);
    }
  }
//]]>
