<script type="text/javascript">
	function manejarEdad(){
		var txtStart=document.getElementById("form:edadmin");
		var txtEnd=document.getElementById("form:edadmax");
		if(txtStart.disabled){
			alert("Filtro de Edad Activado");
			txtStart.disabled=false;
			txtEnd.disabled=false;
			txtStart.required=true;
			txtEnd.required=true;
			txtStart.value="#{manejoSeleccion.edadInit}";
			txtEnd.value="#{manejoSeleccion.edadEnd}";
		}
		else{
			alert("Filtro de Edad Desactivado");
			txtStart.disabled=true;
			txtEnd.disabled=true;
			txtStart.required=false;
			txtEnd.required=false;
			txtStart.value="";
			txtStart.value="";
		}
	}
