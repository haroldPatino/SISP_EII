	<h:form id="form01" style="text-align:center" enctype="multipart/form-data">    
	<pr:panel id="panelUno" header="Filtros" style="position:absolute; left:0px; width:800px; background-color:#6FA8DC">
      <h:panelGrid columns="6" cellpadding="9" styleClass="panelGridCenter" style="position:relative; top:5px">
        <pr:outputLabel for="selectEdad" value="Filtro Edad"></pr:outputLabel>
        <h:selectBooleanCheckbox id="selectEdad" immediate="true" onclick="manejarEdad()">
        	<f:ajax event="click" render="@form"></f:ajax>
        </h:selectBooleanCheckbox>
        <pr:outputLabel value="Entre"></pr:outputLabel>
        <pr:inputText id="edadmax"/>
        <pr:outputLabel value="y"></pr:outputLabel>
        <pr:inputText id="edadmax"/>

 		<pr:outputLabel></pr:outputLabel>

 		<pr:outputLabel for="selectSex" value="Filtro Sexo"></pr:outputLabel>

        </h:selectBooleanCheckbox>
 		<h:selectOneMenu id="listSex" label="Seleccion por Sexo">

        <f:facet name="footer">

        </f:facet>
